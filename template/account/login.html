<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>有米钱鹿 | 登陆</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{{ static_url("adminlte/css/bootstrap.min.css") }}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{{ static_url("adminlte/css/ftont-awesome.min.css") }}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{{ static_url("adminlte/css/AdminLTE.css") }}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">
        <div class="form-box" id="login-box">
            <div class="header">登陆</div>
            <form action="/account/login" method="post">
                <input type="hidden" name="next" value="/user"/>
                <div class="body bg-gray">
                {% if errors %}
                    <div class="alert alert-danger alert-dimissable">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <ul>
                            {% for err in errors %}
                            <li>{{ err }}</li>
                            {% end %}
                        </ul>
                    </div>
                {% end %}
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="用户名"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码"/>
                    </div>          
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">登陆</button>  
                </div>
            </form>
        </div>

        <!-- jQuery 2.0.2 -->
        <script src="{{ static_url("adminlte/js/jquery.min.js") }}" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="{{ static_url("adminlte/js/bootstrap.min.js") }}" type="text/javascript"></script>        
    </body>
</html>
