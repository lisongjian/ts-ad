{% extends "../base.html" %}

{% block page_title %}{{ title }}{% end %}

{% block content %}
<!-- 数据表格 -->
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">活动参数列表</h3>
            </div>
            <div class="box-body">
                <table class="table table-striped table-bordered mt24">
                    <thead>
                        <tr>
                             <th>id</th>
                            <th>key</th>
                            <th>值</th>
                            <th>描述</th>
                            <th>开始时间</th>
                            <th>结束时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for d in activity %}
                        <tr>
                            <td>{{ d['id'] }}</td>
                            <td>{{ d['key'] }}</td>
                            <td>{{ d['values'] }}</td>
                            <td>{{ d['description'] }}</td>
                            <td>{{ d['start_time'] }}</td>
                            <td>{{ d['end_time'] }}</td>
                            <td>
                                <a href="/activity/edit?id={{ d['id'] }}">编辑</a>
                            </td>
                        </tr>
                    {% end %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% end %}
