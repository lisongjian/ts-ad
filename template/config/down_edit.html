{% extends "../base.html" %}

{% block page_title %}{{ title }}{% end %}

{% block content %}
<div class="container-fluid">
    <div class="col-md-8 col-md-offset-2">

        <form class="form-horizontal mt24" action="/download/edit" method="post">
            {% if succ %}
                <div class="alert alert-success alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    恭喜小伙伴，修改参数成功！
                </div>
            {% end %}

            {% if errors %}
                <div class="alert alert-danger alert-dimissable">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <ul>
                        {% for error in errors %}
                            <li>{{ error }}</li>
                        {% end %}
                    </ul>
                </div>
            {% end %}
            <input type="hidden" name="id" value="{{ changelog['id'] }}" />

            <div class="form-group">
                <label class="col-md-2 control-label" for="download_url">下载链接:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" value="{{ changelog['download_url'] }}" name="download_url" placeholder="请输入下载链接" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% end %}

{% block javascript %}
<script>
{% if succ %}
    location.href = "/download";
{% end %}
</script>
{% end %}
