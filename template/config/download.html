{% extends "../base.html" %}

{% block page_title %}{{ title }}{% end %}

{% block content %}
<!-- 数据表格 -->
<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">小助手下载链接</h3>
            </div>
            <div class="box-body">
                <table class="table table-striped table-bordered mt24">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>下载链接</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for d in changelogs %}
                        <tr>
                            <td>{{ d['id'] }}</td>
                            <td>{{ d['download_url'] }}</td>
                            <td>
                                <a href="/download/edit?id={{ d['id'] }}">编辑</a>
                            </td>
                        </tr>
                    {% end %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% end %}
