<div id="modal" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p>是否确认此操作？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button id="convert_accept" type="button" class="btn btn-success">接受</button>
            </div>
        </div>
    </div>
</div>

<div id="modal_search" class="modal fade">
    <form class="modal-dialog modal-sm form-horizontal" action="/exchange/search" method="get">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">搜索</h4>
            </div>
            <div class="modal-body">
                <p>温馨提示：只需输入其中一项即可查找。</p>
                <div class="form-group">
                    <label for="uid" class="col-sm-2 control-label">用户UID</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="uid" placeholder="请输入用户UID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">兑换账号</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="address" placeholder="请输入用户兑换账号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">兑换IP</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="ip" placeholder="请输入用户兑换IP">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">IP归属地</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="ip_address" placeholder="请输入IP归属地">
                    </div>
                </div>
                <div class="form-group">
                    <label for="un" class="col-sm-2 control-label">设备名称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="un" placeholder="请输入设备名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="sdate" class="col-sm-2 control-label">开始时间</label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" name="sdate" placeholder="开始时间">
                    </div>
                </div>
                <div class="form-group">
                    <label for="edate" class="col-sm-2 control-label">结束时间</label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" name="edate" placeholder="结束时间">
                        <p>注意：搜索结果不包括结束日期!</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-sm-2 control-label">状态</label>
                    <div class="col-sm-10">
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=''>
                                 全部
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=10>
                                 审核
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=11>
                                通过
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-10 col-sm-offset-2">
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=12>
                                拒绝
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=13>
                                成功
                            </label>
                        </div>
                        <div class="radio radio-inline">
                            <label class="radio-inline">
                                <input type="radio" name="status" value=14>
                                失败
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-success">确定</button>
            </div>
        </div>
    </form>
</div>
