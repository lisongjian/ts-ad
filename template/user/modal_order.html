<script>
	function orderFunc(){
		var orderby = document.getElementsByName("orderby");
		for(var i = 0; i < orderby.length; i++){
			if(orderby[i].checked){
				var index = i;
				break;
			}
		}
		var orderbyValue = orderby[index].value;
		var sdate = document.getElementById("sdate").value;
		var edate = document.getElementById("edate").value;
		location.href = "/user?orderby=" + orderbyValue + "&sdate=" + sdate + "&edate=" + edate;
		return;
	}
</script>
