<div id="modal_search" class="modal fade">
    <form class="modal-dialog modal-sm form-horizontal" action="/user/search" method="get">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center">搜索</h4>
            </div>
            <div class="modal-body">
                <p>温馨提示：只需输入其中一项即可查找。</p>
                <div class="form-group">
                    <label for="tid" class="col-sm-2 control-label">用户ID</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="tid" placeholder="请输入用户ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="phone" placeholder="请输入用户手机号码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户昵称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="username" placeholder="请输入用户昵称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="uid" class="col-sm-2 control-label">UID</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="uid" placeholder="请输入UID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ifa" class="col-sm-2 control-label">IFA</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="ifa" placeholder="请输入IFA">
                    </div>
                </div>
                <div class="form-group">
                    <label for="un" class="col-sm-2 control-label">设备名称</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" name="un" placeholder="请输入设备名称">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pkg" class="col-sm-2 control-label">渠道</label>
                    <div class="col-sm-7">
                        <input type="radio" class="form-control" name="pkg" value='2' /> 有米 &nbsp;&nbsp;
                        <input type="radio" class="form-control" name="pkg" value='1' /> 微博 &nbsp;&nbsp;
                        <input type='radio' class="form-control" name="pkg" value="0" /> 默认
                    </div>
                </div>
                </div>
                <div class="form-group">
                    <label for="date_s" class="col-sm-2 control-label">开始日期</label>
                    <div class="col-sm-7">
                        <input type="date" class="form-control" id="date_s" name="sdate" placeholder="开始日期" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="date_e" class="col-sm-2 control-label">结束日期</label>
                     <div class="col-sm-7">
                        <input type="date" class="form-control" id="date_e" name="edate" placeholder="结束日期" />
                    </div>
                </div>
            <div class="modal-footer">
                <button type="reset" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-success">确定</button>
            </div>
        </div>
    </form>
</div>
